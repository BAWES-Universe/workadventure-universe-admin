services:
  postgres:
    image: postgres:15-alpine
    container_name: admin-api-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-workadventure}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-workadventure}
      POSTGRES_DB: ${DB_NAME:-workadventure_admin}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-workadventure} -d ${DB_NAME:-workadventure_admin}"]
      interval: 5s
      timeout: 5s
      retries: 5

  admin-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: admin-api-dev
    environment:
      # Database connection using service name (Docker Compose default network)
      DATABASE_URL: postgresql://${DB_USER:-workadventure}:${DB_PASSWORD:-workadventure}@postgres:5432/${DB_NAME:-workadventure_admin}
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN:-123}
      OIDC_ISSUER: ${OIDC_ISSUER:-http://oidc.workadventure.localhost}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-authorization-code-client-id}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-authorization-code-client-secret}
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://admin.bawes.localhost}
    ports:
      - "5555:5555" # Prisma Studio port
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      # Route for browser access (admin.bawes.localhost)
      - "traefik.http.routers.admin-api.rule=Host(`admin.bawes.localhost`)"
      - "traefik.http.routers.admin-api.entrypoints=web"
      # Route for Docker internal access - path-based (works regardless of Host header)
      - "traefik.http.routers.admin-api-internal.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.admin-api-internal.entrypoints=web"
      - "traefik.http.routers.admin-api-internal.service=admin-api"
      - "traefik.http.routers.admin-api-internal.priority=1"
      # Shared service configuration
      - "traefik.http.services.admin-api.loadbalancer.server.port=3333"

  traefik:
    image: traefik:v3.6.1
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=workadventure-universe-admin_default
      - --entrypoints.web.address=:80
    ports:
      - "${TRAEFIK_PORT:-8321}:80"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik-dashboard.rule=Host(`traefik-admin.bawes.localhost`)
      - traefik.http.routers.traefik-dashboard.service=api@internal
      - traefik.http.routers.traefik-dashboard.entrypoints=web

volumes:
  postgres_data:

